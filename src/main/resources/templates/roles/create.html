<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>



	<section class="layout-content" layout:fragment="layout-body">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Create Roles</span></li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" th:href="@{/roles/list}" role="button">
				<span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
				<span>List Roles</span>
			</a>
		</nav>

		<div class="container" id="cadastro">
			
			<div th:replace="fragments/alert"></div>
			
			<form th:action="${role.id == null} ? @{/roles/save} : @{/roles/update}" 
				  th:object="${role}"  method="POST">
				  
				<div th:replace="fragments/validation :: validation_fields"></div>  
				  
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Role's name</label> <input type="text"
							class="form-control" id="name" placeholder="Nome Cargo"
							autofocus="autofocus" th:field="*{name}" />
					</div>
					
					<div class="form-group col-md-4">
						<label for="departamento">Department</label> 
						<select id="departamento" class="form-control" th:field="*{department}">
							<option value="">Select</option>
							<option th:each="d : ${departments}" 
									th:value="${d.id}" th:text="${d.name}">Administração</option>
						</select>
					</div>
					
				</div>
				<input type="hidden" id="id" th:field="*{id}"/>
				<button type="submit" class="btn btn-primary btn-sm">Save</button>
			</form>
			
		</div>
	</section>


</body>
</html>
