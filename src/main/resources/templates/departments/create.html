<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>


	<section class="layout-content" layout:fragment="layout-body">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Create Departments</span></li>
				</ul>
				<a class="btn btn-primary btn-md" th:href="@{/departments/list}"
					role="button"> <span class="oi oi-spreadsheet" title="Listar"
					aria-hidden="true"></span> <span>List Departments</span>
				</a>
			</div>
		</nav>

		<div class="container" id="cadastro">
			
			<!-- abre fragmentos de messages para fail ou success -->
			<div th:replace="fragments/alert"></div>
			
			<form th:action="${department.id == null} ? @{/departments/save} : @{/departments/update}" 
				  th:object="${department}"  method="POST">
				
				<div th:replace="fragments/validation :: validation_fields"></div>  
				
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="name">Departments</label> 
						
						<!-- INPUT NAME -->
						<input type="text" class="form-control" id="name"  th:field="*{name}"  
							autofocus="autofocus" placeholder="Department Name"/>
					</div>
				</div>
				<input type="hidden" id="id" th:field="*{id}"/> <!-- envia o ID depois q um objeto Ã© inserido -->
				<button type="submit" class="btn btn-primary btn-sm">Save</button>
			</form>
			
		</div>
	</section>


</body>
</html>
